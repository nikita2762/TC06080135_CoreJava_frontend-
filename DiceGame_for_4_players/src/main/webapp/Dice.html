<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="WEB-INF/css/style.css"/>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script> 

	// Player name 
	var player1 = "Player 1"; 
	var player2 = "Player 2"; 
	var player3 = "Player 3"; 
	var player4 = "Player 4"; 

	// Function to change the player name 
	function editNames() { 
		player1 = prompt("Change Player1 name"); 
		player2 = prompt("Change player2 name"); 
		player3 = prompt("Change player3 name"); 
		player4 = prompt("Change player4 name"); 

		document.querySelector("p.Player1").innerHTML = player1; 
		document.querySelector("p.Player2").innerHTML = player2;
		document.querySelector("p.Player3").innerHTML = player3;
		document.querySelector("p.Player4").innerHTML = player4; 
	} 

	// Function to roll the dice 
	function rollTheDice() { 
		setTimeout(function () { 
			var randomNumber1 = Math.floor(Math.random() * 6) + 1; 
			var randomNumber2 = Math.floor(Math.random() * 6) + 1;
			var randomNumber3 = Math.floor(Math.random() * 6) + 1;
			var randomNumber4 = Math.floor(Math.random() * 6) + 1; 

			document.querySelector(".img1").setAttribute("src", 
				"WEB-INF/images/dice" + randomNumber1 + ".png"); 

			document.querySelector(".img2").setAttribute("src", 
				"WEB-INF/images/dice" + randomNumber2 + ".png"); 
				
			document.querySelector(".img3").setAttribute("src", 
				"WEB-INF/images/dice" + randomNumber3 + ".png");
				 
			document.querySelector(".img4").setAttribute("src", 
				"WEB-INF/images/dice" + randomNumber4 + ".png"); 

			arr=[randomNumber1,randomNumber2,randomNumber3,randomNumber4]
				let max_count=0;
				for(let x in arr)
				{
					if (arr[x]==Math.max(...arr))
						max_count=max_count+1;
				}
				
				
				if(max_count==1)
				{
					let x=arr.indexOf(Math.max(...arr))+1;
					
					if (x==1)
						document.querySelector("h1").innerHTML = (player1+ " WINS!"); 
					else if(x==2)
						document.querySelector("h1").innerHTML = (player2+ " WINS!");
					else if(x==3)
						document.querySelector("h1").innerHTML = (player3+ " WINS!");
					else
						document.querySelector("h1").innerHTML = (player4+ " WINS!");
				}
				else 
					document.querySelector("h1").innerHTML = "DRAW";
		}, 2500); 
	} 
</script> 
        
    <title>Dice Game</title> 
</head> 
 
<body style="border: 10px solid black; padding: 20px; margin-left:300px;margin-right:300px"> 
	<table border = 2>
	
    <div class="container"> 
        <h1><u>Dice Game</u></h1> 
  
        <div class="dice"> 
            <p class="Player1">Player 1</p> 
            <img class="img1" src="WEB-INF/images/dice6.png"> 
        </div> 
  
        <div class="dice"> 
            <p class="Player2">Player 2</p> 
            <img class="img2" src="WEB-INF/images/dice6.png"> 
        </div> 
        
         <div class="dice"> 
            <p class="Player3">Player 3</p> 
            <img class="img3" src="WEB-INF/images/dice6.png"> 
        </div> 
        
         <div class="dice"> 
            <p class="Player4">Player 4</p> 
            <img class="img4" src="WEB-INF/images/dice6.png"> 
        </div> 
    </div> 
  
    <div class="container bottom"> 
        <button type="button" class="butn"
            onClick="rollTheDice()"> 
            Roll the Dice 
        </button> 
    </div> 
    <div class="container bottom"> 
        <button type="button" class="butn" 
            onClick="editNames()"> 
            Edit Names 
        </button> 
    </div> 
    </table>
</body>

</html>
