<!DOCTYPE html>
<html>
<body>
<h2>JavaScript HTML DOM</h2>
<P class="intro">Finding HTML Elements by Id</P>
<p class="intro">This example demonstrates the <b>getElementByClassName</b> method.</p>
<p id="demo"></p>
<script>
const element=document.getElementByTagName("p");
document.getElementById("demo").innerHTML=
	"The text in first paragraph (index 1) with clas=intro: "
	+element[1].innerHTML;
</script>
</body>
</html>
